name: "Convert and upload"

on:
  push: 
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - name: Install pandoc
      run: sudo apt-get install pandoc
    - name: Convert files
      run: find ./src/_raw -name \*.docx -type f -exec pandoc --from=docx --to=markdown --output={}.md {} \;
    - name: Setup tmate session
      uses: mxschmitt/action-tmate@v3
    - name: Copy new files
      run: mv ./src/_raw/*.md ./src/posts
